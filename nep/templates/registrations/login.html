{% extends 'base.html' %}
{% block title %}Signup{% endblock %}

{% block content %}
{% load static %}

<div class="container mt-3" style="min-width: 70%;" style="overflow: hidden;">
	<h2 class="display-5 ms-3">Login</h2>
<form method="POST" class="m-3">
	{% csrf_token %}
	<div class="mb-3">
	  <label for="uname" class="form-label ">Username</label>
	  {{form.username}}
	</div>

	<div class="mb-3">
	  <label for="passwd" class="form-label">Password</label>
	  {{form.password}}
	</div>


	<button type="submit" class="btn btn-primary float-end">Login</button><br>
</form>


	<p class="text-center"><img src="{% static  'images/bg/bg_container_signup.jpg'%}" width="70%"></p>
</div>

{% endblock %}
