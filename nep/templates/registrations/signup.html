{% extends 'base.html' %}
{% block title %}Signup{% endblock %}

{% block content %}
{% load static %}

<div class="container mt-3" style="min-width: 70%;" style="overflow: hidden;">
	<h2 class="display-5 ms-3">Sign Up</h2>
<form method="POST" class="m-3">
	{% csrf_token %}
	<div class="mb-3">
	  <label for="uname" class="form-label ">Username</label>
	  {{form.username}}
	</div>

	<div class="mb-3">
	  <label for="passwd1" class="form-label">Password</label>
	  {{form.password1}}
	</div>

	<div class="mb-3">
	  <label for="passwd2" class="form-label">Re-Type Password</label>
	  {{form.password2}}
	</div>

	<div class="mb-3">
	  <label for="email" class="form-label">Email</label>
	  {{form.email}}
	</div>

	<button type="submit" class="btn btn-primary float-end">Signup</button><br>


</form>
	<p class="text-center"><img src="{% static  'images/bg/bg_container_signup.jpg'%}" width="70%"></p>
</div>



{% endblock %}
